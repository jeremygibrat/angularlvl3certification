<app-question *ngFor="let q of questions; index as i" [question]="q" (answerChange)="userAnswers[i] = $event">
  <button (click)="changeQuestion(i)" *ngIf="canChangeQuestion" class="changeQuestionBtn"> Change Question </button>
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length === 5" (click)="submit()">
    Submit
  </button>
</div>
